<header>
    <div class="container">
        <nav class="navbar">
            <a href="{{ url_for('index') }}" class="logo">
                <i class="fas fa-blog"></i>
                وبلاگ من
            </a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}">خانه</a></li>
                <li><a href="/posts">مقالات</a></li>
                <li><a href="/about">درباره من</a></li>
                <li><a href="/contact">تماس با من</a></li>
                {% if session.user_id %}
                <li><a href="{{ url_for('admin') }}">پنل مدیریت</a></li>
                {% endif %}
            </ul>
            <div class="auth-buttons">
                {% if session.user_id %}
                <span class="user-welcome">خوش آمدی, {{ session.username }}</span>
                <button class="btn" onclick="logout()">خروج</button>
                {% else %}
                <button class="btn" id="loginBtn">ورود</button>
                <button class="btn btn-accent" id="registerBtn">ثبت نام</button>
                {% endif %}
            </div>
        </nav>
    </div>
</header>
